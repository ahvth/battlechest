[event]
name=side turn
first_time_only=no

#DEFINE SIDE ONE VICTORY
[if]
    [variable]
    name=side1vp
    greater_than_equal_to=$victory_threshold
    [/variable]
    [then]
        [if]
        [variable]
        name=side1vp
        numerical_equals=$side2vp
        [/variable]
        [then]
        [set_variable]
        name=victory_threshold
        add=50
        [/set_variable]
        [/then]
        [else]
        [set_variable]
        game_over=1
        [/set_variable]
        [kill]
        canrecruit=yes
        side=2
        [/kill]
        [/else]
        [/if]
    [/then]
[/if]

#DEFINE SIDE TWO VICTORY
[if]
    [variable]
    name=side2vp
    greater_than_equal_to=$victory_threshold
    [/variable]
    [then]
        [if]
        [variable]
        name=side2vp
        numerical_equals=$side1vp
        [/variable]
        [then]
        [set_variable]
        name=victory_threshold
        add=50
        [/set_variable]
        [/then]

#DEFINE GAME OVER STATE

[set_variable]
    name=game_over
    value=0
[/set_variable]

#IDENTIFY LEADERS

[modify_unit]
[filter]
canrecruit=yes
side=1
[/filter]
id=side_1_leader
[/modify_unit]

[modify_unit]
[filter]
canrecruit=yes
side=2
[/filter]
id=side_2_leader
[/modify_unit]

#DEFINE VICTORY POINT AND BASE COUNTING VARIABLES AND LIMITS

[set_variable]
    name=side1vp
    value=0
[/set_variable]
[set_variable]
    name=side2vp
    value=0
[/set_variable]
[set_variable]
    name=side1gp
    value=0
[/set_variable]
[set_variable]
    name=side2gp
    value=0
[/set_variable]
[set_variable]
    name=victory_threshold
    value=150
[/set_variable]

#DEFINE OBJECTIVES MESSAGE

[objectives]
[note]
description= _ "Rules: Capture the 5 bases in the center of the map to collect resources. Each base yields 2 resources per turn. Leaders respawn, and killing them yields 6 resources."
[/note]
[objective]
    description= _ "Be the first to gather $victory_threshold| Resources"
    condition=win
[/objective]
[objective]
    description= _ "Your enemy beats you to $victory_threshold| Resources"
    condition=lose
[/objective]
[/objectives]
[/event]

#LEADER DEATH/RESURRECTION SIDE 1

[event]
name=die
first_time_only=no
#SIDE 1 LEADER
[filter]
canrecruit=yes
side=1
[/filter]
[set_variable]
    name=side2vp
    add=6
[/set_variable]
[set_variable]
    name=side1vp
    sub=6
[/set_variable]
[if]
[variable]
name=game_over
numerical_equals=0
[/variable]
[then]

#SIDE ONE FIND OPTIMAL RES LOCATION

[if]
    {CENTER_AREA_SAFE_1}
    {SOUTH_AREA_SAFE_1}
    {SOUTH_FARM_OWNED_1}
[then]
    {REZ_SOUTH_GY_1}
[/then]
[else]
    [if]
        {WEST_AREA_SAFE_1}
        {WEST_MINE_OWNED_1}
    [then]
        {REZ_WEST_GY_1}
    [/then]
    [else]
        [if]
            {EAST_AREA_SAFE_1}
            {EAST_MINE_OWNED_1}
        [then]
            {REZ_EAST_GY_1}
        [/then]
        [else]
            [if]
                {CENTER_AREA_SAFE_1}
                {CITY_OWNED_1}
                {NORTH_FARM_OWNED_1}
            [then]
                {REZ_NORTH_GY_1}
            [/then]
            [else]
                [if]
                    {NORTH_AREA_SAFE_1}
                    {NORTH_FARM_OWNED_1}
                [then]
                    {REZ_NORTH_GY_1}
                [/then]
                [else]
                    [if]
                        {SOUTH_FARM_OWNED_1}
                        {CENTER_AREA_SAFE_1}
                    [then]
                        {REZ_SOUTH_GY_1}
                    [/then]
                    [else]
                        [if]
                            {WEST_MINE_OWNED_1}
                        [then]
                            {REZ_WEST_GY_1}
                        [/then]
                        [else]
                            [if]
                                {EAST_MINE_OWNED_1}
                            [then]
                                {REZ_EAST_GY_1}
                            [/then]
                            [else]
                                [if]
                                    {CITY_OWNED_1}
                                    {NORTH_AREA_SAFE_1}
                                [then]
                                    {REZ_NORTH_GY_1}
                                [/then]
                                [else]
                                    [if]
                                        {CENTER_AREA_SAFE_1}
                                        {NORTH_FARM_OWNED_1}
                                    [then]
                                        {REZ_NORTH_GY_1}
                                    [/then]
                                    [else]
                                        {REZ_NORTH_BASE_1}
                                    [/else]
                                    [/if]
                                [/else]
                                [/if]
                            [/else]
                            [/if]
                        [/else]
                        [/if]
                    [/else]
                    [/if]
                [/else]
                [/if]
            [/else]
            [/if]
        [/else]
        [/if]
    [/else]
    [/if]
[/else]
[/if]
[/then]
[/if]
{POINT_LABEL_UPDATE}
[/event]

